<template name="login">
  <form id="login-form">
    <span class="help-block">Welcome Back! Please Sign In</span>
    <div class="omb_login">
      <div class="row omb_socialButtons">
        <div class="col-sm-4">
          <a href="#" class="btn btn-lg btn-block omb_btn-facebook facebook-login">
            <i class="fa fa-facebook visible-xs"></i>
            <span class="hidden-xs">Facebook</span>
          </a>
        </div>
        <div class="col-sm-4">
          <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
            <i class="fa fa-twitter visible-xs"></i>
            <span class="hidden-xs">Twitter</span>
          </a>
        </div>
        <div class="col-sm-4">
          <a href="#" class="btn btn-lg btn-block omb_btn-google">
            <i class="fa fa-google-plus visible-xs"></i>
            <span class="hidden-xs">Google+</span>
          </a>
        </div>
      </div>
    </div>

    <hr class="colorgraph">
    <div class="form-group">
      <input type="username" name="username" id="username" class="form-control input-lg login-username required" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="email" name="emailAddress" id="email" class="form-control input-lg login-email required" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg login-password required" placeholder="Password">
    </div>
    <hr class="colorgraph">
    <br>
    <div class="row">
      <div class="col-xs-12">
        <input type="submit" class="btn btn-lg btn-success btn-block login-btn" value="Submit">
      </div>
      <p class="help-block">
        <a class="pull-right text-muted" href="#" id="olvidado"><small>Forgot your password?</small></a>
      </p>
    </div>
    <div style="display: none;" id="form-olvidado"></div>
  </form>

  <form id="forgot-password">
    <fieldset>
      <span class="help-block">
        Email address you use to log in to your account
        <br>
        We'll send you an email with instructions to choose a new password.
      </span>
      <div class="form-group input-group">
        <span class="input-group-addon">
          @
        </span>
        <input class="form-control reset-email" placeholder="Email" name="email" type="email" required>
      </div>
      <button type="submit" class="btn btn-success btn-block" id="btn-olvidado">
        Reset
      </button>
    </fieldset>
  </form>
</template>
