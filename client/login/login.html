<template name="login">
  <form id="login-form">
    <h2>Welcome Back! Please Sign In</h2>
    <hr class="colorgraph">
    <div class="form-group">
      <input type="username" name="username" id="username" class="form-control input-lg login-username required" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="email" name="emailAddress" id="email" class="form-control input-lg login-email required" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg login-password required" placeholder="Password">
    </div>
    <hr class="colorgraph">
    <div class="row">
      <div class="col-xs-12">
        <input type="submit" class="btn btn-lg btn-success btn-block login-btn" value="SUBMIT">
      </div>
    </div>
  </form>
</template>
