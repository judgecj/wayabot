<template name="recipients">
  <section>
    <div class="transparentCard">
     <div class="sidePadding">
              <div class="form-group">
                <label for="name">Recipients Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <br />
              <h4>Bank Details</h4>
              <hr />
              <label for="bankSelector">Select Bank</label>
              <select class="form-control" id="bankSelector">
                <option>Bank 1</option>
                <option>Bank 2</option>
                <option>Bank 3</option>
                <option>Bank 4</option>
              </select>
              <div class="form-group">
                <label for="accountNumber">IBAN</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="DE89370400440532013000">
              </div>
              <div class="form-group">
                <label for="routingNumber">Routing Number</label>
                <input type="text" class="form-control" id="routingNumber" placeholder="101010101">
              </div>
          </div>

    </div>
    <div class="submitButtonHolder text-center">
      <span class="ghostButton invertedGreen lg">Continue</span>
    </div>
  </section>
</template>
