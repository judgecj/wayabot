<template name="profileEdit">
  {{>bertAlert}}
  <div role="tabpanel" class="tab-pane fade" id="editProfile">
    <div class="panel customPanel padded">
      <form class="" action="index.html" method="post">
        <div class="personalInfoBlock">
          <h4>Personal Information</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editFirstName">First Name</label>
                <input type="text" class="form-control" id="editFirstName" placeholder="Jon" value="{{currentUser.profile.firstName}}">
              </div>
              <div class="form-group">
                <label for="editDOB">Date Of Birth</label>
                <input type="text" class="form-control" id="editDOB" placeholder="Jan 01 1970" value="{{currentUser.profile.dob}}">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editLastName">Last Name</label>
                <input type="text" class="form-control" id="editLastName" placeholder="Doe" value="{{currentUser.profile.lastName}}">
              </div>
            </div>
          </div>
        </div>
        <div class="marginTopSm personalInfoBlock">
          <h4>Contact Information</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editPhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="editPhoneNumber" placeholder="+123 4567 890" value="{{currentUser.profile.phone}}">
              </div>
            </div>
          </div>
        </div>
        <div class="marginTopSm personalInfoBlock">
          <h4>Address</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editCountry">Country</label>
                <input type="text" class="form-control" id="editCountry" placeholder="Nigeria" value="{{currentUser.profile.country}}">
              </div>
              <div class="form-group">
                <label for="editAddress">Address</label>
                <input type="text" class="form-control" id="editAddress" placeholder="123, Abcd Efg Hijklmno Pqrst Uvwxy Z." value="{{currentUser.profile.address}}">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="editCity">City</label>
                <input type="text" class="form-control" id="editCity" placeholder="Lagos" value="{{currentUser.profile.city}}">
              </div>
              <div class="form-group">
                <label for="editPostalCode">Postal Code</label>
                <input type="text" class="form-control" id="editPostalCode" placeholder="10001" value="{{currentUser.profile.postCode}}">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="buttonHolder">
          <button type="submit" class="ghostButton invertedGreen paddedBtn saveProfile">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
