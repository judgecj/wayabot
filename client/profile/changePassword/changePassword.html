<template name="changePassword">
  {{> bertAlert}}
  <div role="tabpanel" class="tab-pane fade" id="changePassword">
    <div class="panel customPanel padded">
      <div class="personalInfoBlock">
        <h4>Change Password</h4>
        <hr>
        <div>
          <br>
          <form action="index.html" method="post">
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="oldPassword">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password">
              </div>
            </div><br>
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
              </div>
            </div><br>
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
              </div>
            </div><br>
            <div class="buttonHolder">
              <button type="submit" class="ghostButton invertedGreen paddedBtn savePassword">Update Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
