<template name="paymentDetails">
  <div role="tabpanel" class="tab-pane fade" id="paymentDetails">
    <div class="panel customPanel padded">
      <div class="personalInfoBlock">
        <h4>Payment Details</h4>
        <hr>
        <div>
          <br>
          <form method="post">
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="cardNumber">Card Number</label>
                <input type="number" class="form-control focused" id="cardNumber" placeholder="Card Number" value="{{currentUser.cardInfo.cardNumber}}">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="ccvNumber">CCV</label>
                <input type="number" class="form-control focused" id="ccvNumber" placeholder="CCV" value="{{currentUser.cardInfo.cardCcv}}">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-10">
                <label for="cardExpiry">Expiry Date</label>
                <input type="date" class="form-control focused" id="cardExpiry" placeholder="Expiry Date" value="{{currentUser.cardInfo.cardExpiration}}">
              </div>
            </div>
            <div class="buttonHolder">
              <button type="submit" class="ghostButton invertedGreen paddedBtn updatePaymentInfo">Update Payment Info</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
