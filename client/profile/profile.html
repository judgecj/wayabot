<template name="profile">
  <div class="profileInformation">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#overview" aria-controls="overview" role="tab" data-toggle="tab">Profile Overview</a></li>
      <li role="presentation"><a href="#editProfile" aria-controls="editProfile" role="tab" data-toggle="tab">Edit Profile</a></li>
      <li role="presentation"><a href="#changeEmail" aria-controls="changeEmail" role="tab" data-toggle="tab">Change Email</a></li>
      <li role="presentation"><a href="#changePassword" aria-controls="changePassword" role="tab" data-toggle="tab">Change Password</a></li>
      <li role="presentation"><a href="#paymentDetails" aria-controls="paymentDetails" role="tab" data-toggle="tab">Payment Details</a></li>
    </ul>
  </div>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="overview">
      <div class="panel customPanel padded">
        <div class="personalInfoBlock">
          <h4>Personal Information</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <p>First Name: &nbsp;<span class="value">{{currentUser.profile.firstName}}</span></p>
              <p>Date Of Birth: &nbsp;<span class="value">{{currentUser.profile.dob}}</span></p>
            </div>
            <div class="col-lg-6">
              <p>Last Name: &nbsp;<span class="value">{{currentUser.profile.lastName}}</span></p>
            </div>
          </div>
        </div>
        <div class="marginTopSm personalInfoBlock">
          <h4>Contact Information</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <p>Phone Number: &nbsp;<span class="value">{{currentUser.profile.phone}}</span></p>
            </div>
            <div class="col-lg-6">
              <p>Email 1: &nbsp;<span class="value">{{currentUser.emails.[0].address}}</span></p>
              <p>Email 2: &nbsp;<span class="value">{{currentUser.emails.[1].address}}</span></p>
            </div>
          </div>
        </div>
        <div class="marginTopSm personalInfoBlock">
          <h4>Address</h4>
          <hr>
          <div class="row">
            <div class="col-lg-6">
              <p>Country &nbsp;<span class="value">{{currentUser.profile.country}}</span></p>
              <p>Address &nbsp;<span class="value">{{currentUser.profile.address}}</span></p>
            </div>
            <div class="col-lg-6">
              <p>City: &nbsp;<span class="value">{{currentUser.profile.city}}</span></p>
              <p>Postal Code: &nbsp;<span class="value">{{currentUser.profile.postCode}}</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{>changePassword}}
    {{>changeEmail}}
    {{>profileEdit}}
    {{>paymentDetails}}
  </div>
</template>
