<template name="profile">

  <div class="row">

    <div class="col-md-6"><h3>Tabs -left For Zy Peh</h3>

      <!-- tabs left -->
      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
          <li><a href="#a" data-toggle="tab">My Profile</a></li>
          <li class="active"><a href="#b" data-toggle="tab">Two</a></li>
          <li><a href="#c" data-toggle="tab">Twee</a></li>
        </ul>
        <div class="tab-content">
         <div class="tab-pane active" id="a">
            <div class="form-group">
                <input type="username" name="username" id="username" class="form-control input-lg signup-username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-lg sign-email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg signup-password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg signup-password" placeholder="Confirm Password">
            </div>
            <h2>Business Details{{user}}</h2>
            <hr class="colorgraph">
            <div class="form-group">
                <input type="businessname" name="businessname" id="businessname" class="form-control input-lg signup-businessname" placeholder="Business name">
            </div>
            <div class="form-group">
                <input type="regnum" name="regnum" id="regnum" class="form-control input-lg signup-regnum" placeholder="Business Registration Number">
            </div>
            <div class="form-group">
                <input type="country" name="country" id="country" class="form-control input-lg signup-country" placeholder="Business Registration Number">
            </div>
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-lg btn-success btn-block signup-btn" value="Save Changes">
                </div>
            </div>
         </div>
         <div class="tab-pane" id="b">
            <div class="form-group">
                    <input type="username" name="username" id="username" class="form-control input-lg signup-username" placeholder="Username">
            </div>
         </div>
         <div class="tab-pane" id="c">three</div>
        </div>
      </div>
      <!-- /tabs -->

    </div>
</div>


</template>
