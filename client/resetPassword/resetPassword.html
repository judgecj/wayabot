<template name="resetPassword">
  <div class="tab-pane col-md-6" id="third">
    <hr class="colorgraph">
    <h3 id="resetpwd">Type in your new password below</h3>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg newPassword" placeholder="New Password">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg confirm-newPassword" placeholder="Confirm new Password">
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input type="submit" class="btn btn-lg btn-success btn-block passowrdReset-btn" value="Save Changes">
      </div>
    </div>
  </div>
</template>
