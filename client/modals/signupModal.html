<template name="signupModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h3 class="text-center">Sign up for EasyWaya</h3>
        </div>
        <div class="modal-body">
          <div class="mdVPadding">
            <form>
              <div class="row">
                <div class="col-lg-6 PaddingTop">
                  <button type="button" class="btn btn-block socialBtn google">Connect with Google</button>
                  <br>
                  <br>
                  <button type="button" class="btn btn-block socialBtn facebook">Connect with Facebook</button>
                </div>
                <div class="col-lg-6 borderLeft PaddingTop">
                  <div class="form-group">
                    <input type="email" class="form-control signupInput" id="emailAddressInput" placeholder="Your email address">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="password" class="form-control signupInput" id="passwordInput" placeholder="Create a password">
                  </div>
                </div>
              </div>
              <div class="text-center mdMarginTop">
                <button class="ghostButton invertedGreen lg">Submit</button>
                <br>
                <br>
                <p>
                  Already have an account?
                  <a href="#">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
