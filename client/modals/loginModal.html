<template name="loginModal">
  {{> bertAlert}}
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h3 class="text-center">Login to your account</h3>
        </div>
        <div class="modal-body">
          <div class="row paddingSm sidePadding">
            <form class="loginForm">
              <div class="row">
                <div class="PaddingTop">
                  <div class="form-group">
                    <label class="authformLabel" for="#loginEmailInput">Email</label>
                    <input type="email" class="form-control signupInput" id="loginEmailInput" placeholder="Your email address">
                  </div>
                  <div class="form-group">
                    <label class="authformLabel" for="#loginPasswordInput">Password</label>
                    <input type="password" class="form-control signupInput" id="loginPasswordInput" placeholder="Your Password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="checkbox">
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <a class="pull-right blueText forgotPwd">
                      Forgot your password?
                    </a>
                  </div>
                </div>
              </div>
              <div class="text-center marginTopSm">
                <button class="ghostButton invertedGreen lg">Submit</button>
                <br />
                <br />
                <p>
                  Don't have an account yet?
                  <a href="#" class="blueText">Sign up</a>
                </p>
              </div>
              <div class="row">
                <hr />
                <div class="PaddingTop">
                  <button type="button" class="btn btn-block socialBtn google google-login">Connect with Google</button>
                  <br />
                  <button type="button" class="btn btn-block socialBtn facebook facebook-login">Connect with Facebook</button>
                  <br />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
