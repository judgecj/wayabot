<template name="signin">
  <div class="form-group">
    <input type="text" class="form-control login-username" placeholder="UserName">
  </div>
  <div class="form-group">
    <input type="email" class="form-control login-email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block login-btn" value="SUBMIT">
  </div>
</template>
