<template name="signup">
  <div class="form-group">
    <input type="text" class="form-control singunp-username" placeholder="UserNames">
  </div>
  <div class="form-group">
    <input type="email" class="form-control singunp-email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input type="text" class="form-control singunp-phone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input type="password" class="form-control singunp-password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="password" class="form-control singunp-confirm" placeholder="Confirm Password">
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox"> Please accept the terms and conditions to proceed with your request.
      </label>
    </div>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block signup-btn" value="SUBMIT">
  </div>
</template>
