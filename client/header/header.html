<template name="header">
  <header id="header">
      <div class="top-bar">
          <div class="container">
              <div class="row">
                  <div class="col-sm-6">
                      <!-- <div class="top-number"><span><i class="fa fa-inbox"></i> easywayalimited@gmail.com </span></div> -->
                  </div>
                  <div class="col-sm-6 col-xs-12">
                        {{#if currentUser}}
                          <div class="col-xs-3 pull-right">
                              <a href="/profile" class="btn btn-lg btn-success btn-block" value="Log In">Profile</a>
                          </div>
                          <div class="col-xs-3 pull-right">
                              <span class="btn btn-lg btn-success btn-block log-out" value="Log In">Log Out</span>
                          </div>
                        {{else}}
                          <div class="col-xs-3 pull-right">
                              <a href="/authentication/signup" class="btn btn-lg btn-success btn-block" value="Log In">Sign Up</a>
                          </div>
                          <div class="col-xs-3 pull-right">
                              <a href="/authentication/login" class="btn btn-lg btn-success btn-block" value="Log In">Log In</a>
                          </div>
                        {{/if}}
                  </div>
              </div>
          </div><!--/.container-->
      </div><!--/.top-bar-->

      <nav class="navbar navbar-inverse" role="banner">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">EasyWaya</a>
              </div>

              <div class="collapse navbar-collapse navbar-right">
                  <ul class="nav navbar-nav">
                      <li><a href="/">Services</a></li>
                      <li><a href="/">About Us</a></li>
                      <li><a href="/">Contact</a></li>
                  </ul>
              </div>
          </div><!--/.container-->
      </nav><!--/nav-->

  </header>
</template>
