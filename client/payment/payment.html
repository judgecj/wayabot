<template name="payment">
  <section>
    <div class="transparentCard">
      <p>
        <span class="circularTextHolder">&nbsp;&nbsp;!&nbsp;&nbsp;</span>
        <span>Send Amount</span>
      </p>
      <hr>
      <p>
        <span class="circularTextHolder">&nbsp;&nbsp;!&nbsp;&nbsp;</span>
        <span>Payment Info</span>
      </p>
      <hr>
      <div class="row">
        <div class="col-lg-2">
          <div class="circularTextHolder lg verticallyCenteredContainer">
            <p>
              Payment Info
            </p>
          </div>
        </div>
        <div class="col-lg-10">
          <div class="form-group">
            <label for="payment_info">Payment Info</label>
            <input type="text" class="form-control" id="payment_info">
          </div>
          <p class="text-center smVPadding">
            <span class="circularTextHolder">Or</span>
            <span>&nbsp;</span>
          </p>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="debit_card">Debit Card</label>
                <input type="text" class="form-control" id="debit_card">
              </div>
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name">
              </div>
              <div class="form-group">
                <label for="cc_number">Debit Card Number</label>
                <input type="text" class="form-control" id="cc_number">
              </div>
              <div class="form-group">
                <label for="zip_code">Zip Code</label>
                <input type="text" class="form-control" id="zip_code">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="account">Account</label>
                <input type="text" class="form-control" id="account">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name">
              </div>
              <div class="form-group">
                <label for="expiry_date">Expiry Date</label>
                <input type="text" class="form-control" id="expiry_date">
              </div>
              <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="text" class="form-control" id="ccv">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="submitButtonHolder text-center">
      <a href="#" class="ghostButton invertedBlue lg">Continue</a>
    </div>
    <div class="confirmationReceipt">
      <hr>
      <p>
        <span class="circularTextHolder">&nbsp;&nbsp;!&nbsp;&nbsp;</span>
        <span>Review Trasaction</span>
      </p>
      <hr>
      <p>
        <span class="circularTextHolder">&nbsp;&nbsp;!&nbsp;&nbsp;</span>
        <span>Confirmation Receipt</span>
      </p>
      <hr>
      <br>
    </div>
  </section>
</template>
